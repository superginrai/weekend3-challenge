<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Document</title>
</head>

<body ng-app="DoingStuffApp" ng-controller="DoingStuffController as vm">
    <h1>Doing Stuff!!</h1>
    <h2>...and Things!!!</h2>
    <div>
        <input type="text" name="New THING to DO!" ng-model="vm.newThing.name" placeholder="New THING to DO!" />
        <input type="boolean" name="Complete me field" ng-model="vm.newThing.complete" placeholder="U dun this yet?" /> 
      <!--  <input type="checkbox" ng-model="vm.newThing.complete" placeholder="Already Dun?" />-->
        <button ng-click="vm.createThing()">Add to The List!</button>
    </div>
    <div>
        <h3>The List:</h3>
        <table>
            <thead>
                <tr>
                    <th>THING to DO!!</th>
                    <th>Complete!</th>
                    <th>Delete!</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'completed': thing.complete}" ng-repeat="thing in vm.things">
                    <td>
                        <input ng-model="thing.name">
                    </td>
                    <td>
                        <input ng-model="thing.complete">
                    </td>
                    <td>
                        <button ng-click="vm.completeThing(thing)">Update your Stuff and Things!</button>
                    </td>
                    <td>
                        <button ng-click="vm.deleteThing(thing)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
